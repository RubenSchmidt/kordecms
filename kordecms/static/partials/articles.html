<div class="has-navbar has-sidebar">
    <md-content>
        <div layout="row">
            <h1>Artikler</h1>
        </div>
        <div layout="row">
            <md-button class="md-fab" aria-label="Comment">
                <md-icon md-svg-src="img/icons/ic_comment_24px.svg"></md-icon>
            </md-button>
        </div>
        <div layout="row">
            <md-list>
                <md-list-item class="md-3-line md-long-text" ng-repeat="article in articles"
                              ng-click="go(article.id)">
                    <img ng-src="{{ article.thumbnail_image_url }}" class="md-avatar" alt="Artikkel bilde"/>
                    <div class="md-list-item-text">
                        <h3>{{ article.title }} </h3>
                        <p>
                            {{ article.body_text }}
                        </p>
                    </div>
                </md-list-item>
            </md-list>
        </div>

    </md-content>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Deres artikler</h1>
                <a href="#/articles/new"><i class="add-article fa fa-plus-circle fa-4x"></i></a>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row article" ng-repeat="article in articles">
            <a class="no-style" href="#/articles/{{ article.id }}">
                <div class="article-wrapper">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2>{{ article.title }}</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <h4 class="article-inline-header">{{ article.created_at | date:'dd/MM-yyyy' }}</h4>
                            <h4 class="article-inline-header">{{ article.author_name }}</h4>
                            <h4 class="article-inline-header">{{ publishedText(article) }}</h4>
                        </div>
                    </div>
                    <div class="row">
                        {{ article.body_text }}
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
