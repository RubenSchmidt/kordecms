<div class="loginbox">
    <div class="container" ng-hide="loading">
        <form class="form">
            <h1>Innlogging</h1>
            <p class="error" ng-if="errors.non_field_errors">{{ errors.non_field_errors[0] }}</p>
            <input type="text" placeholder="Brukernavn" ng-model="username">
            <p ng-if="errors.username">{{ errors.username[0] }}</p>
            <input type="password" placeholder="Passord" ng-model="password">
            <p ng-if="errors.password">{{ errors.password[0] }}</p>
            <button type="submit" id="login-button" ng-click="login()">Login</button>
        </form>
    </div>

    <div class="loader" ng-show="loading">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
    </div>
</div>
