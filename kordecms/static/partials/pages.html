<div layout="row" class="p-40-40">
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="page in pages" ng-click="go(page.slug)">
            <div class="md-list-item-text" layout="column">
                <h3>{{ page.name }}</h3>
                <p>Elements: {{ page.elements.length }} Sub-pages: {{ page.subPageCount }} </p>
            </div>
        </md-list-item>
    </md-list>
</div>
