<md-sidenav class="md-sidenav-left md-whiteframe-z2 korde-sidenav" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')">

            <img src="{% static 'img/korde-circle.png' %}" alt="">
            <h1 class="md-heading t-center color-light t-very-thin">Korde CMS</h1>

    </header>

        <ul class="sidenav-list">

            <li>

            </li>
        </ul>
    </md-content>
</md-sidenav>
