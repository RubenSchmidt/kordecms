{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/css/login.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/css/pages.css' %}">

<body ng-app="kordeCms">
<!-- Navigation -->
<nav class="navbar navbar-default navbar-static-top turqoise navbar-fixed-top" role="navigation" style="margin-bottom: 0"
     ng-controller="NavbarCtrl" ng-show="showNavbar">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/"><h1 class="cms-header">Moloklinikken CMS</h1></a>
    </div>
    <!-- /.navbar-header -->


    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">

                <a href="#/">
                    <div class="logo-wrapper">
                        <img class="cms-logo"
                             src="{% static 'img/korde-circle.png' %}"/>
                    </div>
                </a>
                <li class="sidebar-search">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" placeholder="Search...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                    </div>
                    <!-- /input-group -->
                </li>
                <li>
                    <a href="#/"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#/pages"><i class="fa fa-edit fa-fw"></i> Edit Page</a>
                </li>
                <li>
                    <a href="#/articles"><i class="fa fa-files-o fa-fw"></i> Manage Articles</a>
                </li>
                <li>
                    <a href="#/users"><i class="fa fa-files-o fa-fw"></i> Users </a>
                </li>
                <li>
                    <a ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Log out </a>
                </li>

            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
</nav>

<ng-view></ng-view>


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<script src="{% static 'js/vendor/hallo.js' %}"></script>
